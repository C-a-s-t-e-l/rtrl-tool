<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTRL | Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar" id="sidebar">
            <button id="sidebar-toggle" class="sidebar-toggle"><i class="fas fa-chevron-left"></i></button>
            <div class="sidebar-brand"><div class="brand-icon"><i class="fas fa-shield-alt"></i></div><span class="brand-text">Admin Portal</span></div>
            <nav class="sidebar-nav">
                <a href="admin.html" class="nav-link"><i class="fas fa-users"></i> <span class="nav-text">User Management</span></a>
                <a href="admin-activity.html" class="nav-link"><i class="fas fa-pulse"></i> <span class="nav-text">Global Activity</span></a>
                <a href="admin-database.html" class="nav-link"><i class="fas fa-database"></i> <span class="nav-text">Master Database</span></a>
                <a href="admin-settings.html" class="nav-link active"><i class="fas fa-cogs"></i> <span class="nav-text">Settings & Rules</span></a>
                <a href="admin-health.html" class="nav-link"><i class="fas fa-server"></i> <span class="nav-text">System Health</span></a>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="nav-link"><i class="fas fa-arrow-left"></i> <span class="nav-text">Back to Tool</span></a>
                <button id="global-kill-switch" class="kill-switch-btn"><i class="fas fa-power-off"></i> <span class="nav-text">Emergency Stop</span></button>
            </div>
        </aside>

        <main class="admin-main">
            <header class="main-header">
                <div class="header-title">
                    <h1>Settings & Rules</h1>
                    <p>Configure global exclusion lists and system messages.</p>
                </div>
            </header>

            <div class="placeholder-banner">
                <i class="fas fa-hard-hat fa-2x"></i>
                <div>
                    <strong>Work in Progress</strong>
                    <p style="margin:0; font-size:0.9rem">Global configuration options coming soon.</p>
                </div>
            </div>

            <div class="mock-container">
                <div class="content-card">
                    <div style="margin-bottom: 20px;">
                        <label style="display:block; font-weight:600; margin-bottom:5px;">Global Exclusion List</label>
                        <textarea style="width:100%; height:100px; padding:10px; border:1px solid #e2e8f0; border-radius:8px;">Woolworths, Coles, Aldi, McDonalds</textarea>
                    </div>
                    <div>
                        <label style="display:block; font-weight:600; margin-bottom:5px;">System Banner Message</label>
                        <input type="text" value="System maintenance scheduled for 10PM." style="width:100%; padding:10px; border:1px solid #e2e8f0; border-radius:8px;">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin-core.js"></script>
    <script>document.addEventListener("DOMContentLoaded", ()=> initAdminCore());</script>
</body>
</html>
