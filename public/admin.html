<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <i class="fas fa-user-shield"></i>
                <span>Admin Portal</span>
            </div>
            <nav>
                <a href="index.html" class="nav-item"><i class="fas fa-arrow-left"></i> Back to Tool</a>
                <div style="margin-top: 2rem; color: #64748b; font-size: 0.7rem; text-transform: uppercase; font-weight: 700;">System</div>
                <button id="global-kill-switch" class="btn-kill">
                    <i class="fas fa-power-off"></i> Emergency Stop
                </button>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h1>Control Center</h1>
                <div class="usage-summary-card">
                    <span id="gemini-text">Calculating usage...</span>
                    <div class="health-bar-bg">
                        <div id="gemini-bar" class="health-bar-fill" style="width: 0%;"></div>
                    </div>
                </div>
            </header>

            <div class="user-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h2>Team Management</h2>
                    <button id="open-invite-modal" class="btn-invite">+ Invite User</button>
                </div>
                
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Email & ID</th>
                            <th>Role</th>
                            <th>Today's Usage</th>
                            <th>Daily Limit</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <!-- JS renders rows here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal Overlay -->
    <div id="invite-modal" class="modal">
        <div class="modal-content">
            <h3>Invite New Member</h3>
            <p>Send a Supabase invitation. They will be added as a 'User' with a default limit of 500.</p>
            <input type="email" id="invite-email" placeholder="email@rtrlproperty.com.au">
            <div style="margin-top: 1.5rem; display: flex; gap: 10px;">
                <button id="send-invite-btn" class="btn-invite">Send Invite</button>
                <button id="close-modal" style="background: #e2e8f0; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
